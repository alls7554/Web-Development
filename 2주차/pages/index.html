<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Latest compiled and minified CSS -->

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <script src="../js/cookie.js"></script>


    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/game.css">

    <title>Bingo</title>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 title"><h1>B I N G O !</h1></div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-12 nickname">
                    <div class="publisher bt-1 border-light"> 
                        <input type="test" class="publisher-input" placeholder="Nickname" id="user_name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4 submit">
                    <button class="btn btn-success" onclick="setCookie(true, 1)">시작</button>
                </div>
            </div>
            <div class="row rule">
                <div class="col-md-6 col-md-offset-3">
                    <h4>&lt;How to Play&gt;</h4>
                    <ul class="list-group">
                        <li class="list-group-item">이 빙고는 5x5 빙고입니다.</li>
                        <li class="list-group-item">원하는 닉네임을 입력 후 시작 버튼을 누릅니다.</li>
                        <li class="list-group-item">차례에 맞춰 원하는 숫자를 클릭하여 칸을 채워 나갑니다.</li>
                        <li class="list-group-item">가로, 세로, 대각선으로 다섯 줄을 완성하면 승리합니다.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
